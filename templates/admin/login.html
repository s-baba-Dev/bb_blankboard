{% extends "base_admin.html" %}

{% block title %}管理者ログイン{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">

    <h1 class="text-2xl font-bold mb-6">管理者ログイン</h1>

    <form action="/admin/login" method="post">

        <label class="block mb-2 font-semibold">ユーザーID</label>
        <input type="text" name="username" class="w-full border rounded px-3 py-2 mb-4">

        <label class="block mb-2 font-semibold">パスワード</label>
        <input type="password" name="password" class="w-full border rounded px-3 py-2 mb-6">

        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            ログイン
        </button>
    </form>

    {% if error %}
        <p class="text-red-500 mt-4">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
